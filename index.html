<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="page">
            <form method="POST" class="formLogin">
                <h1>Login de Assinantes</h1>
                <p>Área Exclusiva para Assinantes.</p>
                <label for="usuario">Usuário ou CPF</label>
                <input type="usuario" required placeholder="Digite seu usuário ou CPF" autofocus="true" />
                <label for="password">Senha</label>
                <input type="password" required placeholder="Digite sua senha" />
                <a href="/">Esqueceu sua senha?</a>
                <a href="/">Dúvidas de como logar? Clique aqui.</a>
                <input type="submit" value="Entrar" class="btn" />
            </form>
        </div>
    
    
    
    </body>
    </html>
